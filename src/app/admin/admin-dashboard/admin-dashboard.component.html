<div class="container my-5">
    <h2 class="text-center mb-4">Admin Dashboard</h2>
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <div class="list-group">
          <a *ngFor="let post of posts" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
            <span>{{ post.title }}</span>
            <div>
              <button class="btn btn-sm btn-primary me-2" (click)="editPost(post.id)">Edit</button>
              <button class="btn btn-sm btn-danger" (click)="deletePost(post.id)">Delete</button>
            </div>
          </a>
        </div>
        <a routerLink="/admin/create" class="btn btn-success btn-lg w-100 mt-4">Create New Post</a>
      </div>
    </div>
  </div>
