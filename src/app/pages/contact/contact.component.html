<div class="container my-5">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <h2 class="text-center mb-4">Contact Us</h2>
        <form (ngSubmit)="submitForm(contactForm)" #contactForm="ngForm">
          <div class="form-group mb-3">
            <label for="name">Name</label>
            <input type="text" id="name" class="form-control" ngModel name="name" required>
          </div>
          <div class="form-group mb-3">
            <label for="email">Email</label>
            <input type="email" id="email" class="form-control" ngModel name="email" required>
          </div>
          <div class="form-group mb-3">
            <label for="message">Message</label>
            <textarea id="message" class="form-control" rows="5" ngModel name="message" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary btn-lg w-100">Submit</button>
        </form>
      </div>
    </div>
  </div>
